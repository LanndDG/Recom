<!doctype html>
<html lang="ja">

<head>
    <meta charset="UTF-8" />
    <title>検索結果 | Recom</title>
    <meta name="description" content="" />
    <meta name="format-detection" content="telephone=no">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <link rel="stylesheet" href="./css/common.css" media="all" />
    <!--プラグインのCSSはここに入れる-->
    <link rel="stylesheet" href="./css/style.css" media="all" />
</head>

<body>
    <div class="container" id="index">
        <!--TOPページIDはindex、下層ページはcontents-->
        <header id="header">
            <h1 class="hd_logo">
                <a href="#">
                    <img src="./img/top/logo.png" alt="RECOM">
                </a>
            </h1>
            <div class="hd_request">
                <a href="#" class="button01">リクエスト</a>
            </div>
            <!--/header-->
        </header>
        <div id="main" class="search_page">
            <div class="inner">
                <section class="seacrch_sec01">
                    <div class="top_searchbox">
                        <form action="#">
                          <input type="text" placeholder="ヒカル" name="search">
                          <button type="submit"><img src="./img/top/icon_search.png" alt="Search"></button>
                        </form>
                    </div>

                    <h4 class="search_result"><span>ヒカル</span>の検索結果：<span>2</span>件</h4>

                    <div class="search_box">
                        <img src="./img/search/pic_avatar01.png" alt="" class="search_img">
                        <div class="search_content">
                            <h5 class="search_name">エンタメ</h5>
                            <p class="search_desc">ヒカル</p>
                            <div class="search_comment">
                                <img src="./img/search/icon_comment.png" alt="" class="icon_comment">
                                100
                            </div>
                        </div>
                    </div>

                    <div class="search_box">
                        <img src="./img/search/pic_avatar02.png" alt="" class="search_img">
                        <div class="search_content">
                            <h5 class="search_name">VTuber</h5>
                            <p class="search_desc">ヒカル２号のチャンネル</p>
                            <div class="search_comment">
                                <img src="./img/search/icon_comment.png" alt="" class="icon_comment">
                                0
                            </div>
                        </div>
                    </div>
                    <div class="search_wrapper">
                        <a class="search_btn01">
                            <img src="./img/search/icon_home.png" alt="">
                            トップへ戻る
                        </a>
                    </div>
                </section>
            </div>
            <!--/main-->
        </div>
        <footer id="footer">
            <div class="twitter">
                <a href="#"><span><img src="./img/common/icon_twitter.png" alt="twitter"></span>@recomxxx</a>
            </div>
            <div class="ft_content">
                <ul class="ft_menu">
                    <li><a href="#">運営会社</a></li>
                    <li><a href="#">リクエスト</a></li>
                </ul>
            <div class="copyright">© 2020 recom</div>
            </div>
            <!--/footer-->
        </footer>
        <!--/container-->
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script type="text/javascript" src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.13.1/jquery.validate.min.js"></script>
    <!--プラグインのJSはここに入れる-->
    <script src="./js/script.js"></script>
</body>

</html>
