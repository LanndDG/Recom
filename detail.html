<!doctype html>
<html lang="ja">

<head>
    <meta charset="UTF-8" />
    <title>詳細画面</title>
    <meta name="description" content="ディスクリプション" />
    <meta name="format-detection" content="telephone=no">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <link rel="stylesheet" href="./css/common.css" media="all" />
    <!--プラグインのCSSはここに入れる-->
    <link rel="stylesheet" href="./css/style.css" media="all" />
</head>

<body>
    <div class="container" id="contents">
        <!--TOPページIDはindex、下層ページはcontents-->
        <header id="header">
            <h1 class="hd_logo">
                <a href="#">
                    <img src="./img/top/logo.png" alt="RECOM">
                </a>
            </h1>
            <div class="hd_request">
                <a href="#" class="button01">リクエスト</a>
            </div>
            <!--/header-->
        </header>
        <div id="main" class="detail">
            <section class="detail_sec01">
                <video src="" class="video_stearm"></video>
                <div class="detail_channel inner">
                    <div class="des_channel">
                        <img class="avata_channel" src="./img/detail/avater.png" alt="">
                        <h3 class="name_channel">ワタナベマホト</h3>
                    </div>
                    <table>
                        <tbody>
                            <tr>
                                <th>チャンネル登録者数</th>
                                <td>4,170,000人</td>
                            </tr>
                            <tr>
                                <th>事務所名</th>
                                <td>UUUM</td>
                            </tr>
                            <tr>
                                <th>総合評価</th>
                                <td>アプリケーション開発・運営</td>
                            </tr>
                            <tr>
                                <th>登録日</th>
                                <td>2020/08/17</td>
                            </tr>
                        </tbody>
                    </table>
                    <a href="#" class="correction">訂正依頼</a>
                </div>
                <!--/detail_sec01-->
            </section>
            <section class="detail_sec02">
                <div class="inner">
                    <form action="" id="formRating">
                        <textarea placeholder="コメントを書き込む" name="コメント" id="コメント"></textarea>
                        <input class="anonymous" placeholder="名前（匿名可）" name="匿名可" id="匿名可"/>
                        <div class="wrapper_rating">
                            <span>評価</span>
                            <fieldset class="rating">
                                <input type="radio" id="star5" name="rating" value="5" /><label class = "full" for="star5" title="Awesome - 5 stars"></label>
                                <input type="radio" id="star4" name="rating" value="4" /><label class = "full" for="star4" title="Pretty good - 4 stars"></label>
                                <input type="radio" id="star3" name="rating" value="3" /><label class = "full" for="star3" title="Meh - 3 stars"></label>
                                <input type="radio" id="star2" name="rating" value="2" /><label class = "full" for="star2" title="Kinda bad - 2 stars"></label>
                                <input type="radio" id="star1" name="rating" value="1" /><label class = "full" for="star1" title="Sucks big time - 1 star"></label>
                            </fieldset>
                        </div>
                        <div class="submit">
                            <input id="submit" type="submit" value="送信" class="confirmation" disabled="disabled">
                        </div>
                    </form>
                </div>
                <!--/detail_sec02-->
            </section>
            <!--/main-->
        </div>
        <footer id="footer">
            <div class="twitter">
                <a href="#"><img src="" alt="">@recomxxx</a>
            </div>
            <div class="ft_content">
                <ul class="ft_menu">
                    <li><a href="#">運営会社</a></li>
                    <li><a href="#">リクエスト</a></li>
                </ul>
            <div class="copyright">© 2020 recom</div>
            </div>
            <!--/footer-->
        </footer>
        <!--/container-->
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script type="text/javascript" src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.13.1/jquery.validate.min.js"></script>
    <!--プラグインのJSはここに入れる-->
    <script src="./js/script.js"></script>
</body>

</html>
